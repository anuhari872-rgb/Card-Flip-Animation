<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-inner">
            
            <!-- Front Side -->
            <div class="card-front">
                <h2>Front Side</h2>
                <p>Hover Me</p>
            </div>

            <!-- Back Side -->
            <div class="card-back">
                <h2>Back Side</h2>
                <p>CSS Flip Animation</p>
                <button>Learn More</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
